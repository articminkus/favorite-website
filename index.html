.site-grid {

padding: 20px;

transition: transform 0.3s ease, box-shadow 0.3s ease;
}

a:hover {
transform: translateY(-5px);
box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

a img {
width: 167px;
height: 167px;
border-radius: 10px;
margin-bottom: 10px;
}

a p {
margin: 0;
font-weight: 700;
font-size: 20px;
text-transform: capitalize;
}
